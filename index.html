<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Obras-Primas da Iu</title>
  </head>
  <body>
    <section class="home">

      <!-- Header -->

      <header class="Home__header Header">
        <div class="row">
          <div class="Header__logo Logo">
            <img
              src="./assets/img/matry.gif"
              width="90px"
              alt="logo Obras da Matry"
              class="Logo__icone"
            />
            <span class="logo__titulo">Dev Iulia</span>
          </div>
          <div class="Header__opcoes Opcoes">
            <div class="Opcoes__stars Stars">
              <img
                src="./assets/img/stars.png"
                width="70px"
                alt="Estrelas da Dev"
                class="Stars__icone"
              />
            </div>
          </div>
        </div>
      </header>
      
      <!-- Pesquisa -->
      <h2>Pesquisar Obra</h2>
      <div class="obra-escolhida-espaco">
        <div id="obra-escolhida-input-espaco">
          <input
            type="number"
            id="idObra"
            placeholder="Digite o ID da paleta e clique em 'Escolher'"
          />
          <button id="idObraButton" onclick="findByIdObras()">Escolher</button>
        </div>
        <div id="obraEscolhida"></div>
      </div>

      <!-- POST -->

      <section class="button-modal-create">
        <button class="openModalNew" type="button" onclick="openModalNew()"><strong>Adicionar Obra</strong></button>
      </section>

      <!-- Modal -->

      <section class="modal-overlay" id="overlay">
        <div class="div-form">
          <div class="modal-header">
            <legend id="title-modal">
              <strong>
              Adicionar Obra
              </strong>
            </legend>
            <a class="botao-fechar" onclick="closeModalNew()">x</a>
          </div>

          <div id="form">

            <fieldset>
              <input type="text" name="nome" id="nome" placeholder="Digite o nome" required/>
              <label for="nome"><strong>Nome</strong></label>
            </fieldset>

            <fieldset>
              <input type="text" name="sinopse" id="sinopse" placeholder="Digite a sinopse" rows="5" required/>
              <label for="sinopse"><strong>Sinopse</strong></label>
            </fieldset>

            <fieldset>
              <input type="text" name="foto" id="foto" placeholder="Digite o link da Foto" required/>
              <label for="foto"><strong>Foto</strong></label>
            </fieldset>

            <fieldset>
              <input type="number" name="nota" id="nota" placeholder="Digite de 1 a 5" required/>
              <label for="nota"><strong>Nota</strong></label>
            </fieldset>
            <div id="btn-container">
                <button id="button-modal" onclick="createObra()"><strong>Adicionar</strong></button>
            </div>
            
          </div>
        </div>
      </section>

      <!-- Obras -->
      <h2>Obras Escolhidas:</h2>
      <div class="Home-container">
        <div class="ObraLista" id="obraList"></div>

      </div>
      </div>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
